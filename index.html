<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gameboard">
      <div class="gameboard__computer">
        <p class="gameboard__computer-selection" id="computer-selection"></p>
      </div>
      <div class="gameboard__dialog">
        <p class="gameboard__para" id="gameboard-para">
          Make a selection, if you dare...
        </p>
      </div>
      <div class="gameboard__user">
        <p class="gameboard__user-selection" id="user-selection"></p>
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
